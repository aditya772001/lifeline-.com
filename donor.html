<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Become a Donor | LifeLine+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h2>Become an Organ Donor</h2>
    <p>Please fill in the details below to register as a donor.</p>

    <form id="donorForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <select id="organ" required>
        <option value="" disabled selected>Select Organ to Donate</option>
        <option value="Kidney">Kidney</option>
        <option value="Liver">Liver</option>
        <option value="Heart">Heart</option>
        <option value="Lungs">Lungs</option>
        <option value="Pancreas">Pancreas</option>
      </select>
      <select id="bloodGroup" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
      <input type="text" id="contact" placeholder="Contact Number" required />
      <input type="text" id="city" placeholder="City / Area" required />

      <button type="submit">Register as Donor</button>
    </form>

    <p id="donorMessage" class="auth-message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.firestore();

    document.getElementById("donorForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const donorData = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        organ: document.getElementById("organ").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        contact: document.getElementById("contact").value,
        city: document.getElementById("city").value,
        timestamp: new Date()
      };

      db.collection("donors").add(donorData)
        .then(() => {
          document.getElementById("donorMessage").style.color = "green";
          document.getElementById("donorMessage").innerText = "Thank you for registering as a donor!";
          document.getElementById("donorForm").reset();
        })
        .catch((error) => {
          document.getElementById("donorMessage").style.color = "red";
          document.getElementById("donorMessage").innerText = "Error: " + error.message;
        });
    });
  </script>

</body>
</html>
