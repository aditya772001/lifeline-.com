<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Request an Organ | LifeLine+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="form-container">
    <h2>Request an Organ</h2>
    <p>Please fill in the patient details to request an organ.</p>

    <form id="recipientForm">
      <input type="text" id="patientName" placeholder="Patient Full Name" required />
      <input type="number" id="patientAge" placeholder="Patient Age" required />
      
      <select id="requiredOrgan" required>
        <option value="" disabled selected>Select Required Organ</option>
        <option value="Kidney">Kidney</option>
        <option value="Liver">Liver</option>
        <option value="Heart">Heart</option>
        <option value="Lungs">Lungs</option>
        <option value="Pancreas">Pancreas</option>
      </select>

      <select id="bloodGroup" required>
        <option value="" disabled selected>Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <input type="text" id="hospital" placeholder="Hospital Name" required />
      <input type="text" id="city" placeholder="City / Area" required />
      <input type="text" id="contact" placeholder="Contact Number" required />

      <button type="submit">Submit Request</button>
    </form>

    <p id="recipientMessage" class="auth-message"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    const db = firebase.firestore();

    document.getElementById("recipientForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const recipientData = {
        patientName: document.getElementById("patientName").value,
        patientAge: document.getElementById("patientAge").value,
        requiredOrgan: document.getElementById("requiredOrgan").value,
        bloodGroup: document.getElementById("bloodGroup").value,
        hospital: document.getElementById("hospital").value,
        city: document.getElementById("city").value,
        contact: document.getElementById("contact").value,
        timestamp: new Date()
      };

      db.collection("recipients").add(recipientData)
        .then(() => {
          document.getElementById("recipientMessage").style.color = "green";
          document.getElementById("recipientMessage").innerText = "Your request has been submitted successfully!";
          document.getElementById("recipientForm").reset();
        })
        .catch((error) => {
          document.getElementById("recipientMessage").style.color = "red";
          document.getElementById("recipientMessage").innerText = "Error: " + error.message;
        });
    });
  </script>

</body>
</html>
